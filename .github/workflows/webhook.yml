  #       github.event_name == 'issues' && 
  #       (github.event.action == 'opened' || github.event.action == 'edited') && 
  #       startsWith(github.event.issue.title, 'bash')
  #     run: echo hello

  issue:
    name: issue execute
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: shell
      if: | 
        github.event_name == 'issues' && 
        (github.event.action == 'opened' || github.event.action == 'edited' || github.event.action == 'labeled') && 
        contains(github.event.issue.labels.*.name, 'shell')
      run: |
        cat <<EOF > execute.sh
        #!/bin/sh -l
        ${{github.event.issue.body}}
        EOF
        sed -i 's/\r//g' execute.sh
        shellcheck execute.sh
        bash -e execute.sh

  issue_comment:
    name: issue_comment execute
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: shell
      if: |
        github.event_name == 'issue_comment' && 
        (github.event.action == 'created' || github.event.action == 'edited' || github.event.action == 'labeled') && 
        contains(github.event.issue.labels.*.name, 'shell')
      run: |
        cat <<EOF > execute.sh
        #!/bin/sh -l
        ${{github.event.comment.body}}
        EOF
        sed -i 's/\r//g' execute.sh
        shellcheck execute.sh
        bash -e execute.sh
    - name: upload-artifact
      uses: actions/upload-artifact@master
      with:
        name: artifact
        path: ./
